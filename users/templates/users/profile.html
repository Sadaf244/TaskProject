{% extends 'users/base.html' %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profiles.image.url }}">
        <div class="media-body">
          <h2 class="account-heading" style="color:black">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Profile Info</legend>
          {{ u_form }}
          {{ p_form }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Update</button>
      </div>
      
    </form>
    </div>
{% endblock content %}
